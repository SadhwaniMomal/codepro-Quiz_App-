<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizai - Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/floating.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="position-fixed">
    <div class="floating-circles"></div>
    <div class="floating-circles"></div>

    <!-- Main Container -->
    <div class="entering-container">
      <!-- Logo -->
      <h1 class="entering-logo">Quizai</h1>

      <!-- Sign In Form -->
      <form>
        <div class="mb-3">
          <input
            type="email"
            class="form-control form-control-custom"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control form-control-custom"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary-custom">Sign In</button>
      </form>

      <!-- Links -->
      <a href="#" class="forgot-password">Forgot Password?</a>
      <span class="entering-link"
        >Don't have an account? <a href="register.html">Sign Up</a></span
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/year_selection.js" defer></script>
  </body>
</html>
